<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Rabbit TC</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_box">
     
        <nav class="nav">
            <header>
                <div class="title_txt">White Rabbit Time Cards</div>
            </header>
        </nav>
        <div class="welcome_text">Welcome back!</div>
        <div class="login_box">
            <form class="login_form">
                <div class="email_box">
                    Email
                   <input type="text" class="username"> 
                </div>
                <div class="password_box">
                    Password
                    <input type="password" class="password">
                </div>
                <div class="loginBtn_box">
                    <button class="submit" id='loginBtn'>Sign-in</button>
                </div>
            </form>
            <div class="new_user_txt">
                <a href="/pages/new_user.html" class="new_user_link">make a new account</a>
            </div>
        </div>
    </div>
    <footer>A project by Noah Sherwood</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../index.js"></script>
</body>
</html>
