<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>White Rabbit TC</title>
</head>
<body>
    <div class="main_box">
     
        <nav class="nav">
            <header>
                <div class="title_txt">White Rabbit Time Cards</div>
            </header>
            <div class="logout_box">
                <button id="logout_btn" class="button">Logout</button>
            </div>
        </nav>
        <div class="w_usr_txt">Place Holder</div>
        <main>
            <div class="timecard_box">
                <div class="clockin_box">
                    <div class="time">Place Holder</div>
                    <button class="button" id="clockin_btn">Clock in</button>
                    <button class="button" id="clockout_btn">Clock out</button>
                </div>
                <div class="time_box">
                    <div class="total_time_txt">Total Hours:</div>
                    <div class="total_time">Place Holder</div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../user.js"></script>
</body>
</html>
