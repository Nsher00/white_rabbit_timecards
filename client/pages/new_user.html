<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>White Rabbit TC</title>
</head>
<body>
    <div class="main_box">
     
        <nav class="nav">
            <header>
                <div class="title_txt">White Rabbit Time Cards</div>
            </header>
        </nav>
       <main>
           <div class="welcome_text">Create Account</div>
           <div class="login_box">
               <form class="create_user_form">
                   <div class="email_box" >
                       Enter Email
                      <input type="text" class="username" id="create_email"> 
                   </div>
                   <div class="password_box">
                       Enter Password
                       <input type="password" class="password" id="enter_user_password">
                   </div>
                   <div class="password_box">
                       Re-Enter Password
                       <input type="password" class="password" id="reenter_user_password">
                   </div>
                   <div class="create_box">
                       <button class="button" id='create_btn'>Create Account</button>
                   </div>
               </form>
           </div>
       </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../index.js"></script>
</body>
</html>
